<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Il nostro Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div th:replace="~{fragment.html::header-block}"></div>
<div class="container p-5">
    <h1 class="mt-5 fs-2 text-center" th:text="${update}? 'Modifica Offerta:' : 'inserisci offerta:'"> </h1>
    <div class=" d-flex align-items-center position-absolute top-50 start-50 translate-middle">

        <form class="mx-auto p-2" style="width: 200px;" id="form-insert" th:object="${specialPricelist}" th:action="${update} ? @{/formSpecialPrice/{id}(id = ${specialPricelist.id})} : @{/index/formSpecialPrice}"
              method="post">

            <label for="name">nome:</label>
            <input type="text" id="name" th:field="${specialPricelist.nameOfSpecialPrice}" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('nameOfSpecialPrice')}" class="invalid-feedback">

                <ul>
                    <li th:each="err: ${#fields.errors('nameOfSpecialPrice')}" th:text="${err}"></li>
                </ul>
            </div>


            <label for="description">descrizione:</label>
            <input type="text" id="description" th:field="*{description}"
                   th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">

                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>


            <input type="hidden" th:field="${specialPricelist.pizze}" name="pizze"/>

            <label for="price">Prezzo:</label>
            <input type="datetime-local" id="price" th:field="${specialPricelist.specialPriceDate}" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('specialPriceDate')}" class="invalid-feedback">


                <ul>
                    <li th:each="err:${#fields.errors('specialPriceDate')}" th:text="${err}"></li>
                </ul>
            </div>

            <button type="submit" class="mt-2 btn btn-primary">invia</button>
        </form>
    </div>
</div>
</main>
</div>
<div th:replace="~{fragment.html::footer-block}"></div>
<script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
