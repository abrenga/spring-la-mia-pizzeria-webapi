<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Il nostro Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div th:replace="~{fragment.html::header-block}"></div>
<div class="container p-5">
    <h1 class="mt-5 fs-2 text-center" th:text="${up}? 'Modifica Ingrediente:' : 'inserisci ingrediente:'"> </h1>
    <div class=" d-flex align-items-center position-absolute top-50 start-50 translate-middle" >

        <form class="mx-auto p-2" style="width: 200px;" id="form-insert" th:object="${ingredientNew}" th:action="${up}?@{/index/formIngredients/{id}/add(id=${idIngredient})}:@{/index/formIngredients/{id}/add(id=${pizzaId})}"
              method="post" >

            <select class="form-select" aria-label="Default select example" th:field="*{id}" th:errorClass="is-invalid" >
                <option th:each="ingredient: ${ingredients}"  th:value="${ingredient.id}" th:text="${ingredient.name}"></option>
            </select>

            <div th:if="${#fields.hasErrors('id')}" class="invalid-feedback">

                <ul>
                    <li th:each="err: ${#fields.errors('id')}" th:text="${err}"></li>
                </ul>
            </div>
            <input type="hidden"  th:field="*{id}" th:errorClass="is-invalid">
            <input type="text" th:value="${idIngredient.id}" th:text="${ingredientNew.name}">
            <button type="submit" class="mt-2 btn btn-primary">invia</button>
        </form>
    </div>
</div>
</main>
</div>
<div th:replace="~{fragment.html::footer-block}"></div>
<script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
