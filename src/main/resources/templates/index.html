<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Il nostro Menu</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div th:replace="~{fragment.html::header-block}"></div>
	<div  class="container text-center">
		<h1>Menu</h1>
		<div class="row">
			<div th:unless="${pizze.isEmpty()}" th:each="pizza:${pizze}" class="col-lg-4">
				<div class="card" style="width: 18rem;">
					<img th:src="@{${pizza.urlPhoto}}" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 th:text="${pizza.name}" class="card-title"></h5>
						<p th:text="${pizza.descrizione}" class="card-text"></p>
						<p th:text="|${#numbers.formatDecimal(pizza.prezzo, 1,2,'COMMA')}|" class="card-text"><span>$</span></p>
						
						<a th:href="@{/index/{id}(id=${pizza.getId()})}" class="btn btn-primary">Dettaglio</a>
					</div>
				</div>
			</div>
			<div th:if="${pizze.isEmpty()}">
				<p>Non ci sono pizze</p>
			</div>
		</div>
	</div>
	<div th:replace="~{fragment.html::footer-block}"></div>
	<script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
