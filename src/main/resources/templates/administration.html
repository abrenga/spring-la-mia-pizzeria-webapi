<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Il nostro Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div th:replace="~{fragment.html::header-block}"></div>
<div class="container p-5">
    <h1 class="mt-5 fs-2 text-center">Inserisci una nuova pizza:</h1>

    <table class="table table-striped">

        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Drescrizione</th>
        </tr>
        </thead>
        <tbody th:each="pizza : ${pizzaAmministratore}">
        <tr>
            <th scope="row" th:text="${pizza.nomePizzaAmministratore.name}"></th>
            <td th:text="${pizza.nomePizzaAmministratore.descrizione}"></td>
            <td th:text="${pizza.nomePizzaAmministratore.prezzo}"></td>
            <td>
                <a class=" btn btn-secondary btn-sm"
                   th:href="@{/index/form/{id}(id=${pizza.nomePizzaAmministratore.getId()})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                    </svg>
                </a>

            </td>
            <td>
                <form th:action="@{/delete/{id}(id=${pizza.nomePizzaAmministratore.getId()})}" method="post">
                    <button type="submit" class=" btn btn-danger btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </button>
                </form>


            </td>
            <td>
                <p class="d-inline-flex gap-1">
                    <a class="btn btn-secondary" data-bs-toggle="collapse" href="#tablIngredients" role="button"
                       aria-expanded="false" aria-controls="collapseExample">
                        Ingredienti
                    </a>
                </p>
                <div class="collapse" id="tablIngredients">
                    <div class="card card-body">
                        <div class="container">
                            <div class="row">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Nome offerta:</th>
                                        <th scope="col">data inizio</th>
                                        <th scope="col">Descrizione</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="ingredient: ${pizza.ingredients}">
                                    <tr>

                                        <td scope="row" th:text="${ingredient.name}"></td>
                                        <td>
                                            <a th:href="@{/index/formIngredients/{id}/add(id=${ingredient.getId()})}">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor"
                                                     class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                                                </svg>
                                            </a>
                                        </td>
                                        <td>
                                            <a>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor"
                                                     class="bi bi-pencil" viewBox="0 0 16 16">
                                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                                </svg>
                                            </a>
                                        </td>
                                        <td>
                                            <form class="col" method="post">
                                                <button>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                         fill="currentColor"
                                                         class="bi bi-x" viewBox="0 0 16 16">
                                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                                    </svg>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>


                    </div>
                </div>
            </td>


            <td>
                <p class="d-inline-flex gap-1">
                    <a class="btn btn-secondary" data-bs-toggle="collapse" href="#offerte" role="button"
                       aria-expanded="false" aria-controls="collapseExample">
                        Special Price
                    </a>
                </p>
                <div class="collapse" id="offerte">
                    <div class="card card-body">
                        <div class="container">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Nome offerta:</th>
                                    <th scope="col">data inizio</th>
                                    <th scope="col">Descrizione</th>
                                </tr>
                                </thead>
                                <tbody th:each="price: ${pizza.specialPriceAmministratore}">
                                <tr>

                                    <td scope="row" th:text="${price.nameOfSpecialPrice}"></td>
                                    <td th:text="${price.specialPriceDate}"></td>
                                    <td th:text="${price.description}"></td>
                                    <td>
                                        <a th:href="@{/index/formSpecialPrice/{id}/add(id=${price.getId()})}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor"
                                                 class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                                            </svg>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/index/formSpecialPrice/{id}(id=${price.getId()})}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 fill="currentColor"
                                                 class="bi bi-pencil" viewBox="0 0 16 16">
                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                            </svg>
                                        </a>
                                    </td>
                                    <td>
                                        <form class="col" method="post"
                                              th:action="@{/specialOffer/delete/{id}(id=${price.getId()})}">
                                            <button>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor"
                                                     class="bi bi-x" viewBox="0 0 16 16">
                                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                                </svg>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </td>
        </tr>


        </tbody>

    </table>
    <div><a class=" btn btn-secondary btn-sm" th:href="@{/index/form}">Aggiungi nuovo</a></div>
</div>
</main>
</div>
<div th:replace="~{fragment.html::footer-block}"></div>
<script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
