<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Il nostro Menu</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>

<body>
<div th:replace="~{fragment.html::header-block}"></div>
<div class="container text-center">

    <div class="container">
        <h1>In dettaglio:</h1>
        <div class="col-lg  d-flex justify-content-center">
            <div class="card " style="width: 50rem;">
                <img alt="..." class="card-img-top" th:src="${dettaglioPizza.urlPhoto}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${dettaglioPizza.name}"></h5>
                    <p class="card-text" th:text="${dettaglioPizza.descrizione}"></p>
                    <p class="card-text" th:text="${dettaglioPizza.prezzo}"><span>$</span></p>
                    <p class="d-inline-flex gap-1">
                        <a class="btn btn-dark" data-bs-toggle="collapse" href="#ingredients" role="button"
                           aria-expanded="false" aria-controls="collapseExample">
                            Ingredienti:
                        </a>
                    </p>
                    <p class="d-inline-flex gap-1">
                        <a class="btn btn-dark" data-bs-toggle="collapse" href="#collapseExample" role="button"
                           aria-expanded="false" aria-controls="collapseExample">
                            Offerte  del giorno
                        </a>
                    </p>

                    <div class="collapse" id="ingredients">
                        <div class="card card-body">
                            Some placeholder content for the collapse component. This panel is hidden by default but
                            revealed when the user activates the relevant trigger.
                        </div>
                    </div>
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <div class="container">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Nome offerta:</th>
                                        <th scope="col">data inizio</th>
                                        <th scope="col">Descrizione</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="price: ${specialPrices}">
                                    <tr>

                                        <td scope="row" th:text="${price.NameOfSpecialPrice}"></td>
                                        <td th:text="${price.specialPriceDate}"></td>
                                        <td th:text="${price.Description}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
<div th:replace="~{fragment.html::footer-block}"></div>
<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
